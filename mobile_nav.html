<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home mobile nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="mobile_nav.css">

<body>
    <header id="masthead">
        <div class="masthead-inner">
            <!-- Logo/Site title -->
            <h1 class="logo">My site</h1>
        
            <!-- nav trigger  -->
            <p class="menu-trigger">
                <i class="zmdi zmdi-menu"></i>
            </p>
            <!-- div overlay controlling X menu-->
            <div class="overlay">

            </div>
            <!-- main nav  -->
            <ul class="main-nav">
                <li class="main-nav-item"><a href="">Home</a></li>
                <li class="main-nav-item"><a href="">Sing Up</a></li>
                <li class="main-nav-item"><a href="">Log In</a></li>
                <li class="main-nav-item"><a href="">Log Out</a></li>
                <li class="main-nav-item"><a href="">Profile</a></li>
            </ul>
        </div>
    </header>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>    
    <script src="scripts.js"></script> 
</body>
</html>
